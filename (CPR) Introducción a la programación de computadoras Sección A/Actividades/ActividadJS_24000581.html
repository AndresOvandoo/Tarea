<!DOCTYPE html>
<html>
    <head>
        <title>Signo Zodiacal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
            function algoritmo() {
                let dia = parseInt(document.formulario1.dia.value);
                let mes = parseInt(document.formulario1.mes.value);

                if ((dia >= 21 && mes == 3) || (dia <= 20 && mes == 4)) alert('Aries');
                else if ((dia >= 24 && mes == 9) || (dia <= 23 && mes == 10)) alert('Libra');
                else if ((dia >= 21 && mes == 4) || (dia <= 21 && mes == 5)) alert('Tauro');
                else if ((dia >= 24 && mes == 10) || (dia <= 22 && mes == 11)) alert('Escorpio');
                else if ((dia >= 22 && mes == 5) || (dia <= 21 && mes == 6)) alert('Géminis');
                else if ((dia >= 23 && mes == 11) || (dia <= 21 && mes == 12)) alert('Sagitario');
                else if ((dia >= 21 && mes == 6) || (dia <= 23 && mes == 7)) alert('Cáncer');
                else if ((dia >= 22 && mes == 12) || (dia <= 20 && mes == 1)) alert('Capricornio');
                else if ((dia >= 24 && mes == 7) || (dia <= 23 && mes == 8)) alert('Leo');
                else if ((dia >= 21 && mes == 1) || (dia <= 19 && mes == 2)) alert('Acuario');
                else if ((dia >= 24 && mes == 8) || (dia <= 23 && mes == 9)) alert('Virgo');
                else if ((dia >= 20 && mes == 2) || (dia <= 20 && mes == 3)) alert('Piscis');
                else alert('Fecha no válida');
            }
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="dia">Ingresa el valor de día:</label>
                        </td>
                        <td>
                            <input id="dia" name="dia" required="required" type="number" min="1" max="31" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mes">Ingresa el valor de mes:</label>
                        </td>
                        <td>
                            <input id="mes" name="mes" required="required" type="number" min="1" max="12" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
